<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¢„Ç∞„É©Âè©„Åç„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 2.5em;
        }

        .datetime {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .stats span {
            color: #555;
        }

        .stats strong {
            color: #764ba2;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 100%;
            max-width: 520px;
        }

        .hole {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: inset 0 -10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.1s;
        }

        .hole:hover {
            transform: scale(1.05);
        }

        .hole::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(180deg, #228B22 0%, #006400 100%);
            border-radius: 0 0 60px 60px;
        }

        .mole {
            position: absolute;
            bottom: -70%;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 70%;
            transition: bottom 0.2s ease-out;
            z-index: 1;
        }

        .mole.up {
            bottom: 15%;
        }

        .mole-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #8B6914 0%, #6B4914 100%);
            border-radius: 50% 50% 40% 40%;
            position: relative;
        }

        .mole-face {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 65%;
        }

        .mole-eye {
            width: 15%;
            height: 15%;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 15%;
        }

        .mole-eye.left {
            left: 15%;
        }

        .mole-eye.right {
            right: 15%;
        }

        .mole-eye::after {
            content: '';
            width: 35%;
            height: 35%;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 15%;
            left: 15%;
        }

        .mole-nose {
            width: 30%;
            height: 22%;
            background: #FF69B4;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
        }

        .mole-whisker {
            position: absolute;
            width: 30%;
            height: 3%;
            background: #333;
            top: 50%;
        }

        .mole-whisker.left-1 { left: -8%; transform: rotate(-10deg); }
        .mole-whisker.left-2 { left: -8%; top: 60%; transform: rotate(10deg); }
        .mole-whisker.right-1 { right: -8%; transform: rotate(10deg); }
        .mole-whisker.right-2 { right: -8%; top: 60%; transform: rotate(-10deg); }

        /* ÁàÜÂºæ„ÅÆ„Çπ„Çø„Ç§„É´ */
        .bomb {
            position: absolute;
            bottom: -70%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 60%;
            transition: bottom 0.2s ease-out;
            z-index: 1;
            display: none;
        }

        .bomb.up {
            bottom: 20%;
            display: block;
        }

        .bomb-body {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #444 0%, #000 100%);
            border-radius: 50%;
            position: relative;
        }

        .bomb-fuse {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 8%;
            height: 25%;
            background: linear-gradient(90deg, #8B4513 0%, #654321 100%);
            border-radius: 2px;
        }

        .bomb-spark {
            position: absolute;
            top: -35%;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 20%;
            background: radial-gradient(circle, #ff6600 0%, #ff0000 50%, transparent 70%);
            border-radius: 50%;
            animation: sparkle 0.3s infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(1.3); }
        }

        .bomb-highlight {
            position: absolute;
            top: 20%;
            left: 25%;
            width: 20%;
            height: 20%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .hit-effect.bomb-effect {
            color: #ff0000;
        }

        /* ÁàÜÁô∫„Ç®„Éï„Çß„ÇØ„Éà„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .explosion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
        }

        .explosion-overlay.active {
            animation: explosionFlash 0.8s ease-out;
        }

        @keyframes explosionFlash {
            0% {
                opacity: 1;
                background: radial-gradient(circle at center, #ff6600 0%, #ff0000 30%, rgba(0,0,0,0.8) 70%);
            }
            20% {
                opacity: 1;
                background: radial-gradient(circle at center, #ffff00 0%, #ff6600 20%, #ff0000 40%, rgba(0,0,0,0.9) 80%);
            }
            50% {
                opacity: 0.8;
                background: radial-gradient(circle at center, #ff6600 0%, #ff0000 30%, rgba(0,0,0,0.7) 60%);
            }
            100% {
                opacity: 0;
                background: rgba(0,0,0,0);
            }
        }

        /* ÁîªÈù¢Êè∫„Çå„Ç®„Éï„Çß„ÇØ„Éà */
        .game-container.shake {
            animation: screenShake 0.5s ease-out;
        }

        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-15px) rotate(-1deg); }
            20% { transform: translateX(15px) rotate(1deg); }
            30% { transform: translateX(-12px) rotate(-0.5deg); }
            40% { transform: translateX(12px) rotate(0.5deg); }
            50% { transform: translateX(-8px); }
            60% { transform: translateX(8px); }
            70% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            90% { transform: translateX(-2px); }
        }

        /* ÁàÜÁô∫„Éë„Éº„ÉÜ„Ç£„ÇØ„É´ */
        .explosion-particle {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
        }

        .explosion-particle.fire {
            background: radial-gradient(circle, #ffff00 0%, #ff6600 50%, #ff0000 100%);
            box-shadow: 0 0 10px #ff6600, 0 0 20px #ff0000;
        }

        .explosion-particle.smoke {
            background: radial-gradient(circle, #666 0%, #333 100%);
            opacity: 0.7;
        }

        .hit-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            opacity: 0;
            transition: all 0.3s;
            z-index: 10;
            pointer-events: none;
        }

        .hit-effect.show {
            opacity: 1;
            transform: translate(-50%, -80%);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            font-size: 1.5em;
            color: #764ba2;
            margin-top: 20px;
            min-height: 40px;
        }

        .difficulty {
            margin-bottom: 20px;
        }

        .difficulty label {
            margin: 0 10px;
            cursor: pointer;
        }

        .difficulty input {
            margin-right: 5px;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .stats {
                gap: 20px;
                font-size: 1em;
                margin-bottom: 15px;
            }

            .game-board {
                gap: 8px;
            }

            .difficulty {
                font-size: 0.9em;
            }

            .difficulty label {
                margin: 0 5px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }

            .message {
                font-size: 1.1em;
                margin-top: 15px;
            }

            .hit-effect {
                font-size: 1.5em;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.3em;
            }

            .stats {
                flex-direction: column;
                gap: 5px;
            }

            .game-board {
                gap: 5px;
            }

            .difficulty label {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="explosion-overlay" id="explosionOverlay"></div>
    <div class="game-container" id="gameContainer">
        <h1>„É¢„Ç∞„É©Âè©„Åç„Ç≤„Éº„É†</h1>
        <div class="datetime" id="datetime"></div>

        <div class="difficulty">
            <label><input type="radio" name="difficulty" value="easy" checked> „Åã„Çì„Åü„Çì</label>
            <label><input type="radio" name="difficulty" value="normal"> „Åµ„Å§„ÅÜ</label>
            <label><input type="radio" name="difficulty" value="hard"> „ÇÄ„Åö„Åã„Åó„ÅÑ</label>
        </div>

        <div class="stats">
            <span>„Çπ„Ç≥„Ç¢: <strong id="score">0</strong></span>
            <span>ÊÆã„ÇäÊôÇÈñì: <strong id="time">30</strong>Áßí</span>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <button class="btn btn-start" id="startBtn">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const messageDisplay = document.getElementById('message');
        const datetimeDisplay = document.getElementById('datetime');
        const explosionOverlay = document.getElementById('explosionOverlay');
        const gameContainer = document.getElementById('gameContainer');

        // Êó•ÊôÇ„ÇíÊõ¥Êñ∞
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'short'
            };
            datetimeDisplay.textContent = now.toLocaleString('ja-JP', options);
        }

        // 1Áßí„Åî„Å®„Å´Êó•ÊôÇ„ÇíÊõ¥Êñ∞
        updateDateTime();
        setInterval(updateDateTime, 1000);

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let moleInterval;
        let isPlaying = false;
        let currentMole = null;

        // ÂäπÊûúÈü≥„Çí‰ΩúÊàêÔºàWeb Audio APIÔºâ
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playHitSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playExplosionSound() {
            // ÁàÜÁô∫Èü≥Ôºà‰ΩéÈü≥„ÅÆ„Éé„Ç§„Ç∫Ôºâ- „Çà„ÇäËø´Âäõ„ÅÆ„ÅÇ„ÇãÈü≥„Å´
            const bufferSize = audioContext.sampleRate * 0.6;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (bufferSize * 0.15));
            }

            const noise = audioContext.createBufferSource();
            noise.buffer = buffer;

            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 300;

            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(1.0, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);

            noise.start(audioContext.currentTime);
            noise.stop(audioContext.currentTime + 0.6);
        }

        // ÁàÜÁô∫„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÁîüÊàê
        function createExplosionParticles(x, y) {
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle ' + (i < 12 ? 'fire' : 'smoke');

                const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.5;
                const velocity = 100 + Math.random() * 200;
                const size = 10 + Math.random() * 20;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                document.body.appendChild(particle);

                const destX = x + Math.cos(angle) * velocity;
                const destY = y + Math.sin(angle) * velocity;

                particle.animate([
                    { left: x + 'px', top: y + 'px', opacity: 1, transform: 'scale(1)' },
                    { left: destX + 'px', top: destY + 'px', opacity: 0, transform: 'scale(0.2)' }
                ], {
                    duration: 600 + Math.random() * 400,
                    easing: 'ease-out'
                }).onfinish = () => particle.remove();
            }
        }

        // ÁàÜÁô∫„Ç®„Éï„Çß„ÇØ„Éà„ÇíÂÆüË°å
        function triggerExplosionEffect(clickX, clickY) {
            // ÁîªÈù¢„Éï„É©„ÉÉ„Ç∑„É•
            explosionOverlay.classList.add('active');
            setTimeout(() => explosionOverlay.classList.remove('active'), 800);

            // ÁîªÈù¢Êè∫„Çå
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 500);

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
            createExplosionParticles(clickX, clickY);
        }

        const difficultySettings = {
            easy: { moleTime: 1500, minTime: 800 },
            normal: { moleTime: 1000, minTime: 500 },
            hard: { moleTime: 700, minTime: 300 }
        };

        // „Ç≤„Éº„É†„Éú„Éº„Éâ„Çí‰ΩúÊàê
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;

                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.innerHTML = `
                    <div class="mole-body">
                        <div class="mole-face">
                            <div class="mole-eye left"></div>
                            <div class="mole-eye right"></div>
                            <div class="mole-nose"></div>
                            <div class="mole-whisker left-1"></div>
                            <div class="mole-whisker left-2"></div>
                            <div class="mole-whisker right-1"></div>
                            <div class="mole-whisker right-2"></div>
                        </div>
                    </div>
                `;

                const bomb = document.createElement('div');
                bomb.className = 'bomb';
                bomb.innerHTML = `
                    <div class="bomb-body">
                        <div class="bomb-fuse"></div>
                        <div class="bomb-spark"></div>
                        <div class="bomb-highlight"></div>
                    </div>
                `;

                const hitEffect = document.createElement('div');
                hitEffect.className = 'hit-effect';
                hitEffect.textContent = '+10';

                hole.appendChild(mole);
                hole.appendChild(bomb);
                hole.appendChild(hitEffect);
                hole.addEventListener('click', whackMole);
                gameBoard.appendChild(hole);
            }
        }

        // „É¢„Ç∞„É©„Åæ„Åü„ÅØÁàÜÂºæ„ÇíÂè©„Åè
        function whackMole(e) {
            if (!isPlaying) return;

            const hole = e.currentTarget;
            const mole = hole.querySelector('.mole');
            const bomb = hole.querySelector('.bomb');
            const hitEffect = hole.querySelector('.hit-effect');

            // ÁàÜÂºæ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà
            if (bomb.classList.contains('up')) {
                bomb.classList.remove('up');

                // „ÇØ„É™„ÉÉ„ÇØ‰ΩçÁΩÆ„ÇíÂèñÂæó
                const clickX = e.clientX;
                const clickY = e.clientY;

                // ÁàÜÁô∫Èü≥„ÇíÂÜçÁîü
                playExplosionSound();

                // Ëø´Âäõ„ÅÆ„ÅÇ„ÇãÁàÜÁô∫„Ç®„Éï„Çß„ÇØ„Éà„ÇíÂÆüË°å
                triggerExplosionEffect(clickX, clickY);

                // ÁàÜÂºæ„Ç®„Éï„Çß„ÇØ„ÉàË°®Á§∫
                hitEffect.textContent = 'üí•';
                hitEffect.classList.add('show', 'bomb-effect');
                setTimeout(() => {
                    hitEffect.classList.remove('show', 'bomb-effect');
                    hitEffect.textContent = '+10';
                }, 500);

                // „Ç≤„Éº„É†ÁµÇ‰∫ÜÔºàÁàÜÂºæÔºâ
                endGame(true);
                return;
            }

            // „É¢„Ç∞„É©„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà
            if (mole.classList.contains('up')) {
                score += 10;
                scoreDisplay.textContent = score;
                mole.classList.remove('up');

                // ÂäπÊûúÈü≥„ÇíÂÜçÁîü
                playHitSound();

                // „Éí„ÉÉ„Éà„Ç®„Éï„Çß„ÇØ„ÉàË°®Á§∫
                hitEffect.classList.add('show');
                setTimeout(() => {
                    hitEffect.classList.remove('show');
                }, 300);

                currentMole = null;
            }
        }

        // „É©„É≥„ÉÄ„É†„Å´„É¢„Ç∞„É©„Åæ„Åü„ÅØÁàÜÂºæ„ÇíÂá∫„Åô
        function showRandomMole() {
            const holes = document.querySelectorAll('.hole');
            const moles = document.querySelectorAll('.mole');
            const bombs = document.querySelectorAll('.bomb');

            // ÁèæÂú®Âá∫„Å¶„ÅÑ„Çã„É¢„Ç∞„É©„Å®ÁàÜÂºæ„ÇíÈö†„Åô
            moles.forEach(mole => mole.classList.remove('up'));
            bombs.forEach(bomb => bomb.classList.remove('up'));

            // „É©„É≥„ÉÄ„É†„Å™Á©¥„ÇíÈÅ∏„Å∂
            const randomIndex = Math.floor(Math.random() * 16);
            const hole = holes[randomIndex];

            // 20%„ÅÆÁ¢∫Áéá„ÅßÁàÜÂºæ„ÇíÂá∫„Åô
            const isBomb = Math.random() < 0.2;

            if (isBomb) {
                const bomb = hole.querySelector('.bomb');
                bomb.classList.add('up');
            } else {
                const mole = hole.querySelector('.mole');
                mole.classList.add('up');
                currentMole = mole;
            }

            // Èõ£ÊòìÂ∫¶„Å´Âøú„Åò„ÅüÊôÇÈñì„ÅßËá™ÂãïÁöÑ„Å´Èö†„Çå„Çã
            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            const settings = difficultySettings[difficulty];
            const hideTime = Math.random() * (settings.moleTime - settings.minTime) + settings.minTime;

            setTimeout(() => {
                const mole = hole.querySelector('.mole');
                const bomb = hole.querySelector('.bomb');
                if (mole.classList.contains('up')) {
                    mole.classList.remove('up');
                }
                if (bomb.classList.contains('up')) {
                    bomb.classList.remove('up');
                }
            }, hideTime);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            score = 0;
            timeLeft = 30;
            isPlaying = true;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            messageDisplay.textContent = '';
            startBtn.disabled = true;

            // Èõ£ÊòìÂ∫¶Ë®≠ÂÆö
            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            const settings = difficultySettings[difficulty];

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            gameInterval = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // „É¢„Ç∞„É©Âá∫Áèæ
            showRandomMole();
            moleInterval = setInterval(showRandomMole, settings.moleTime);
        }

        // „Ç≤„Éº„É†ÁµÇ‰∫Ü
        function endGame(hitBomb = false) {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);
            startBtn.disabled = false;

            // ÂÖ®„É¢„Ç∞„É©„Å®ÁàÜÂºæ„ÇíÈö†„Åô
            document.querySelectorAll('.mole').forEach(mole => {
                mole.classList.remove('up');
            });
            document.querySelectorAll('.bomb').forEach(bomb => {
                bomb.classList.remove('up');
            });

            // ÁµêÊûú„É°„ÉÉ„Çª„Éº„Ç∏
            let message;
            if (hitBomb) {
                message = `üí• ÁàÜÂºæ„Å´ÂΩì„Åü„Å£„ÅüÔºÅ„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ„Çπ„Ç≥„Ç¢: ${score}ÁÇπ`;
            } else {
                message = `„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ„Çπ„Ç≥„Ç¢: ${score}ÁÇπ`;
                if (score >= 200) {
                    message += ' - „Åô„Å∞„Çâ„Åó„ÅÑÔºÅ';
                } else if (score >= 100) {
                    message += ' - „Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ';
                } else {
                    message += ' - „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Çà„ÅÜÔºÅ';
                }
            }
            messageDisplay.textContent = message;
        }

        // ÂàùÊúüÂåñ
        createBoard();
        startBtn.addEventListener('click', startGame);
    </script>
